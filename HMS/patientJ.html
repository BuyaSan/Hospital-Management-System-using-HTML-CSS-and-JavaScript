<!DOCTYPE html>
<html>
    <head>
        <title>Add Patient</title>
        <link rel="stylesheet" type="text/css" href="patientJ.css">
        <script type="text/javascript" src="patientJ.js"></script>
    </head>
    <body>
<div class="container">
<fieldset>
	<legend>Enter your Details</legend>
<form action="welcomepageJ.html">
  <label class="req" for="fname" style="float: left;">Name</label><br>
  <input type="text" id="fname" name="fname" placeholder="First name" required  maxlength="30" onkeyup="AllowOnlyAlpha(this)"><br>
  <label class="req" for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"  required>
  <br><br>
  <label class="req" for="gender">Gender</label>
  <input type="radio" id="gender" name="gender" value="Male" required>
  <label for="male">Male</label>
  <input type="radio" id="gender" name="gender" value="Female" required> 
  <label for="female">Female</label>
  <input type="radio" id="gender" name="gender" value="Other" required>
  <label for="other">Other</label><br><br>
  <label for="name" >Father/Spouse name</label>
  <input type="text" id="name" name="name"  required maxlength="30" onkeyup="AllowOnlyAlpha(this)"> 
  <br><br>
  <label class="req" for="bloodgrp">Blood group</label>
 <select name="blood" required>
    <option selected disabled value="">None</option>
    <option value="o" >O+</option>
    <option value="oo">O-</option>
    <option value="ab">AB+</option>
    <option value="ab">AB-</option>
    <option value="a">A+</option>
    <option value="aa">A-</option>
    <option value="b">B+</option>
    <option value="bb">B-</option>
</select>
  <br><br>
  <label for="contact">Contact Number</label>
  <input type="tel" id="contact"  pattern="[0-9]{3}[0-9]{2}[0-9]{3}" name="contact" maxlength="10" onkeyup="AllowOnlyNumeric(this)">
  <br><br>
  <label for="vearlier">Visited Earlier</label><br>
  <input type="checkbox" id="yes" name="yes">
  <label for="yes">Yes</label><br>
  <input type="checkbox" id="no" name="no">
  <label for="no">No</label>
  <br><br>
  <input type="submit" value="Submit">


</fieldset>
</form>
</div> 
</body>
</html>
